<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.11&sensor=false&language=zh_TW">
    </script>
    <script type="text/javascript">
      function initialize() {
	    center = new google.maps.LatLng(25.050808, 121.593268);
        var mapOptions = {
          center: center,
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
			
	    var marker = new google.maps.Marker({
			position: center,
			title: "Hello World!",
			icon: "http://cdn1.iconfinder.com/data/icons/mapicons/icons/cycling.png"
		});
		marker.setMap(map);
		
var contentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h2 id="firstHeading" class="firstHeading">捷運昆陽站</h2>'+
    '<div id="bodyContent">'+
    '<p>腳踏車: <b>56</b></p></div>'+
    '</div>';

var infowindow = new google.maps.InfoWindow({
    content: contentString
});

google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
});	
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
